<img src="{{ url_for('static', filename='%s/favicon-256.png' % menu.mensa, _external=True) }}" height="64" width="64" alt="{{menu.name}}" align="right">

{% for key, value in menu.theken.iteritems() %}
<h2>{{ key|thekenname }}</h2>
<ul>
  {% for meal in value %}
     <li>{{meal.name}}</li>
  {% endfor %}
</ul>
{% endfor %}
