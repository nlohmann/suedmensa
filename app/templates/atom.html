<img src="{{ url_for('static', filename='%s/favicon-256.png' % menu.mensa, _external=True) }}" style="float: right; height: 64px; width: 64px;" alt="{{menu.name}}">

{% for key, value in menu.theken.iteritems() %}
<h2>{{ key|thekenname }}</h2>
<ul>
  {% for meal in value %}
     <li>{{meal.name}}</li>
  {% endfor %}
</ul>
{% endfor %}
